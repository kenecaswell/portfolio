<div>
  <ul class="gallery">
    <li *ngFor="let thumb of thumbs" class="{{thumb.type}} gallery-thumb">
      <a href="#">
        <div class="box-element">
          <div class="box-info">
            <div>{{thumb.name}}</div>
          </div>
          <img src="{{thumb.img}}" alt="{{thumb.name}}">
        </div>
      </a>
    </li>
  </ul>
</div>
