<div class="bg" [style.top.px]="bgTop" [style.left.px]="bgLeft" (window:resize)="onResize($event)">
  <div class="bg-texture" [style.width.px]="textureWidth" [style.height.px]="textureHeight"></div>
  <div class="bg-image" [style.width.px]="imageWidth" [style.height.px]="imageHeight">
    <img src="../../assets/images/bgs/shirts.jpg" alt="background image" width="1600" height="900" />
    <div class='black'></div>
  </div>
</div>
